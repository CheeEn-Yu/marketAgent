<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body { 
            font-family: 'EnglishFont', 'ChineseFont', sans-serif; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            transition: background-color 0.5s, color 0.5s;
            overflow-x: hidden;
            letter-spacing: 0.05em;
        }
      
        body * {
            font-family: inherit;
        }
      
        @font-face {
            font-family: 'EnglishFont';
            src: url('fonts/MonaspaceRadon-Medium.otf') format('opentype');
        }
      
        @font-face {
            font-family: 'ChineseFont';
            src: url('fonts/FZ_xbs_gbk.ttf') format('truetype');
        }
        
        #chat { 
            flex: 1; 
            border: 1px solid #ccc; 
            overflow-y: overlay; 
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        #chat::-webkit-scrollbar {
            width: 8px;
        }
          
        #chat::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 10px;
        }
          
        #chat::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }
        
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 15px;
            max-width: 66%;
            word-wrap: break-word;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        
        .user-message {
            background-color: #454b51;
            color: white;
            align-self: flex-end;
        }
        
        .bot-message {
            background-color: #454b51;
            color: white;
            align-self: flex-start;
        }
        
        #input-container { 
            display: flex; 
            border-top: 1px solid #ccc; 
            padding: 10px; 
            background-color: #f0f0f0;
            border-radius: 15px;
            margin: 10px;
        }
        
        .dark-mode #input-container {
            background-color: #2e2e2e;
        }
        
        #input { 
            flex: 1; 
            padding: 10px; 
            border: none;
            outline: none; 
            border-radius: 15px;
            background-color: #e0e0e0;
            resize: none;
            overflow-y: hidden;
            word-wrap: break-word;
            height: 24px;
            box-shadow: none;
            line-height: 24px;
        }
        
        .dark-mode #input {
            background-color: #3e3e3e;
            color: #ffffff;
        }
        
        #send-button {
            padding: 10px;
            border: none;
            background-color: #e0e0e0;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40px;
            width: 40px;
            margin-left: 5px;
            box-shadow: none;
        }
        
        .dark-mode #send-button {
            background-color: #3e3e3e;
        }
        
        #send-button img {
            width: 24px;
            height: 24px;
            border: none;
            box-shadow: none;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        
        .dark-mode .user-message {
            background-color: #1e1e1e;
            color: #ffffff;
        }
        
        .dark-mode .bot-message {
            background-color: #2e2e2e;
            color: #ffffff;
        }
        
        .floating-button {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s, background-color 0.5s, color 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .floating-button:hover {
            opacity: 1;
        }
        
        #settings-button {
            bottom: 100px;
            right: 20px;
            background-color: #e0e0e0;
            height: 40px;
            width: 40px;
            z-index: 3;
            opacity: 1;
            transition: background-color 0.5s, color 0.5s;
        }
        
        .dark-mode #settings-button {
            background-color: #3e3e3e;
        }
        
        #settings-button img {
            width: 24px;
            height: 24px;
        }
        
        #toggle-language, #toggle-theme {
            display: none;
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s, background-color 0.5s, color 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            bottom: 100px;
            right: 20px;
            z-index: 2;
        }
        
        .dark-mode #toggle-language, .dark-mode #toggle-theme {
            background-color: #3e3e3e;
        }
        
        .show-buttons #toggle-language, .show-buttons #toggle-theme {
            display: flex;
        }
        
        .show-buttons #toggle-language {
            animation: slideInLeft2 0.3s forwards;
            bottom: 100px;
            right: 140px;
        }
        
        .show-buttons #toggle-theme {
            animation: slideInLeft 0.3s forwards;
            bottom: 100px;
            right: 80px;
        }
        
        .hide-buttons #toggle-language, .hide-buttons #toggle-theme {
            display: flex;
        }
        
        .hide-buttons #toggle-language {
            animation: slideInRight2 0.3s forwards;
            bottom: 100px;
            right: 20px;
        }
        
        .hide-buttons #toggle-theme {
            animation: slideInRight 0.3s forwards;
            bottom: 100px;
            right: 20px;
        }
        
        @keyframes slideInLeft {
            from {
                transform: translateX(50px);
                opacity: 0;
            }
            to {
              transform: translateX(0);
              opacity: 1;
            }
        }
        
        @keyframes slideInLeft2 {
            from {
                transform: translateX(100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideInRight2 {
            from {
                transform: translateX(-100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        #scroll-to-bottom, #scroll-to-top {
            display: none;
            position: fixed;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            background-color: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 4;
        }
          
        #scroll-to-bottom {
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
        }
          
        #scroll-to-top {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        #scroll-to-bottom img, #scroll-to-top img {
            width: 24px;
            height: 24px;
        }
          
        .dark-mode #scroll-to-bottom img {
            content: url('svg/to_bottom.white.svg');
        }
          
        .dark-mode #scroll-to-top img {
            content: url('svg/to_top.white.svg');
        }
    
    </style>
</head>

<body>
    <div id="chat"></div>
    <div id="input-container">
        <textarea id="input" placeholder="輸入訊息..."></textarea>
        <button id="send-button">
        <img id="send-icon" src="svg/uarrorw.black.svg" alt="Send">
        </button>
    </div>

    <button id="scroll-to-bottom" class="floating-button">
        <img id="to-bottom-icon" src="svg/to_bottom.black.svg" alt="Scroll to Bottom">
    </button>
    
    <button id="scroll-to-top" class="floating-button">
        <img id="to-top-icon" src="svg/to_top.black.svg" alt="Scroll to Top">
    </button>
    
    <button id="settings-button" class="floating-button">
        <img id="settings-icon" src="svg/setting.black.svg" alt="Settings">
    </button>
    
    <button id="toggle-language" class="floating-button">EN</button>
    
    <button id="toggle-theme" class="floating-button">
        <img id="theme-icon" src="svg/moon.svg" alt="Toggle Theme" width="24" height="24">
    </button>
    
    <script>
        // Get references to DOM elements
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const sendButton = document.getElementById('send-button');
        const sendIcon = document.getElementById('send-icon');
        const settingsButton = document.getElementById('settings-button');
        const settingsIcon = document.getElementById('settings-icon');
        const toggleLanguageButton = document.getElementById('toggle-language');
        const toggleThemeButton = document.getElementById('toggle-theme');
        const themeIcon = document.getElementById('theme-icon');
        const scrollToBottomButton = document.getElementById('scroll-to-bottom');
        const scrollToTopButton = document.getElementById('scroll-to-top');
        
        // Initialize state variables
        let isChinese = true;
        let isDarkMode = false;
        let areButtonsVisible = false;

        // Add event listeners
        input.addEventListener('input', autoResize);
        input.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        settingsButton.addEventListener('click', toggleSettings);

        toggleLanguageButton.addEventListener('click', () => {
            isChinese = !isChinese;
            updateLanguage();
        });

        toggleThemeButton.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            updateTheme();
        });

        // Automatically resize the input field based on its content
        function autoResize() {
            const maxHeight = 200;
            if (input.scrollHeight > input.clientHeight) {
                input.style.height = Math.min(input.scrollHeight, maxHeight) + 'px';
            }
        }

        // Send a message and clear the input field
        function sendMessage() {
            const message = input.value;
            if (message.trim()) {
                appendMessage(message, 'user-message');
                window.electron.sendMessage(message);
                input.value = '';
                input.dispatchEvent(new Event('input'));
                autoResize();
            }
        }

        // Receive a message from the bot and append it to the chat
        window.electron.onReceiveMessage((message) => {
            appendMessage(message, 'bot-message');
        });

        // Append a message to the chat
        function appendMessage(message, className) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messageElement.classList.add('message', className);
            chat.appendChild(messageElement);
            chat.scrollTop = chat.scrollHeight;
        }

        // Update the language of the UI
        function updateLanguage() {
            document.title = 'Chat App';
            input.placeholder = isChinese ? '輸入訊息...' : 'Type a message...';
            toggleLanguageButton.textContent = isChinese ? 'EN' : '中';
            toggleLanguageButton.style.backgroundColor = isDarkMode ? '#121212' : '#ffffff';
            toggleLanguageButton.style.color = isDarkMode ? '#ffffff' : '#121212';
        }

        // Update the theme of the UI
        function updateTheme() {
            document.body.classList.toggle('dark-mode', isDarkMode);
            themeIcon.src = isDarkMode ? 'svg/sun.svg' : 'svg/moon.svg';
            sendIcon.src = isDarkMode ? 'svg/uarrorw.white.svg' : 'svg/uarrorw.black.svg';
            settingsIcon.src = isDarkMode ? 'svg/setting.white.svg' : 'svg/setting.black.svg';
            toggleThemeButton.style.backgroundColor = isDarkMode ? '#121212' : '#ffffff';
            toggleThemeButton.style.color = isDarkMode ? '#ffffff' : '#121212';
            updateLanguage();
        }

        // Toggle the visibility of the settings buttons
        function toggleSettings() {
            areButtonsVisible = !areButtonsVisible;
            if (areButtonsVisible) {
                document.body.classList.add('show-buttons');
                document.body.classList.remove('hide-buttons');
            } else {
                document.body.classList.add('hide-buttons');
                document.body.classList.remove('show-buttons');
            }
        }

        // Show or hide the scroll buttons based on the scroll position
        chat.addEventListener('scroll', () => {
            const isAtBottom = chat.scrollHeight - chat.scrollTop === chat.clientHeight;
            const isAtTop = chat.scrollTop === 0;
          
            scrollToBottomButton.style.display = isAtBottom ? 'none' : 'flex';
            scrollToTopButton.style.display = isAtTop ? 'none' : 'flex';
        });
          
        // Scroll to the bottom of the chat
        scrollToBottomButton.addEventListener('click', () => {
            chat.scrollTop = chat.scrollHeight;
        });
          
        // Scroll to the top of the chat
        scrollToTopButton.addEventListener('click', () => {
            chat.scrollTop = 0;
        });

        // Initialize language and theme
        updateLanguage();
        updateTheme();
        scrollToBottomButton.style.display = 'none';
        scrollToTopButton.style.display = 'none';
        console.log('JavaScript is running');
    
    </script>

</body>

</html>
